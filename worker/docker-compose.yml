version: "3.9"

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - WHISPR_ARTIFACTS_ROOT=/app/artifacts
      - WHISPR_MODEL_CACHE_ROOT=/app/models
      - VLLM_BASE_URL=${VLLM_BASE_URL:-http://host.docker.internal:8000}
      - VLLM_MODEL=${VLLM_MODEL:-gpt-oss-20b}
      - OPEN_SERP_BASE_URL=${OPEN_SERP_BASE_URL:-http://host.docker.internal:7000}
    volumes:
      - ./artifacts:/app/artifacts
      - ./models:/app/models
      - ../test-samples:/app/test-samples:ro
      - whisper-cache:/root/.cache
    ports:
      - "9000:9000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # For local testing without orchestrator
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  whisper-cache:
